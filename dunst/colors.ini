[urgency_low]
    # IMPORTANT: colors have to be defined in quotation marks.
    # Otherwise the "#" and following would be interpreted as a comment.
    frame_color = "$inactive"
    foreground = "$fg"
    background = "$bg"
    highlight = "$inactive"
    timeout = 4

[urgency_normal]
    frame_color = "$active"
    highlight = "$active"
    foreground = "$fg"
    background = "$bg"
    timeout = 6

[urgency_critical]
    frame_color = "$urgent"
    highlight = "$urgent"
    foreground = "$fg"
    background = "$bg"
    timeout = 8
